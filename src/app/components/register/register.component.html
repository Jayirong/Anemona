<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
        <h3 class="card-title text-center mb-4">Registro de usuario</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="username">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
</div>
